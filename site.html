<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up project</title>
    <link href="deco.css" rel="stylesheet">
</head>
<body>
    <div class="background">
     <div class="odin-box">
      <img src="odin-lined.png">
      <h1 class="odin">Odin</h1>
     </div>
    </div>

    <div class="content">
      <div class="top-text">
        <p class="quoat">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
        <p class="quoat">You know you want to</p>
      </div>
     <div class="container">
       <form action=""></form>
       
        <h2 class="shout">Let's do this!</h2>
       <div class="allinputs">
         <div class="input-row">
          <div class="sole-input">
           <label for="first-name">FIRST NAME</label>
           <input type="text" id="first-name" name="1-name" required>
          </div>
          <div class="sole-input"> 
           <label for="email">EMAIL</label>
           <input type="email" id="email" name="mail" required>
          </div>
         </div>

         <div class="input-row">
          <div class="sole-input">
           <label for="password">PASSWORD</label>
           <input type="password" id="password" name="code" required>
          </div>
          <div class="sole-input">
           <label for="last-name">LAST NAME</label>
           <input type="text" id="last-name" name="2-name" required>
          </div>
         </div>

         <div class="input-row">
          <div class="sole-input">
           <label for="phone-number">PHONE NUMBER</label>
           <input type="tel" id="phone-number" name="number" required>
          </div>
          <div class="sole-input">
           <label for="password-ver">CONFIRM PASSWORD</label>
           <input type="password" id="password-ver" name="password-2" required>
          </div>
         </div>
        </div>
     
    </div>
    
    <button type="button">Create Account</button>

  <div class="log-in">
    <p class="account">Already have an account? <a href="?">Log in</a></p>
  </div>
</body>
</html>
